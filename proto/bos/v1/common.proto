package braiins.bos.v1;

option go_package = "github.com/braiins/bos-plus-api/braiins/bos/v1;bos_proto_v1";

// Save action for different operations
enum SaveAction {
  SAVE_ACTION_UNSPECIFIED = 0;
  SAVE_ACTION_SAVE = 1;
  SAVE_ACTION_SAVE_AND_APPLY = 2;
  SAVE_ACTION_SAVE_AND_FORCE_APPLY = 3;
}
